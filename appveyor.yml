version: '{build}'  
pull_requests:  
  do_not_increment_build_number: true
branches:  
  only:
  - master
nuget:  
  disable_publish_on_pr: true
build_script:  
- ps: .\Build.ps1
test: off  
artifacts:  
- path: .\artifacts\**\*.nupkg
  name: NuGet
deploy:  
- provider: NuGet
  server: https://www.myget.org/F/objectstore/api/v2/package
  api_key:
    secure: xxLG4ah3eEXvnLpQyjniQYSJT4YGMYZADr5S7jYEDgpOGPRyyb329++B/ArCZBSd
  skip_symbols: true
  on:
    branch: master